<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/sorand/title.html"}
</head>
    <body>
       	{include file="public/sorand/header.html"}

	<div class="container">
		<div class="col-md-3">
		{include file="public/sorand/left.html"}
		
		</div><!-- col-md-3 -->

		<div class="col-md-9">
                 <form action=""  method="post"  enctype="multipart/form-data" id="add_new_form">
      	<div class="modal-body">
    		<div class="input-group">
			  <span class="input-group-addon">项目产品名称：</span>
			  <input type="text" class="form-control" placeholder="请填写产品名称" value="" name="production">
			</div>
            <div class="input-group">
               <span class="input-group-addon">所属分类：</span>
                          <select name="classify"  class="form-control">
                          <option value="">请选择</option>    
                          <option value="纹眉">纹眉</option>
                          <option value="脱毛">脱毛</option>
                          </select>
               </div>
		<div class="input-group">
		       <span class="input-group-addon">价格：</span>
		       <input type="text" class="form-control" placeholder="请填写价格"  value="" name="money">
		</div>
		<div class="input-group">
		       <span class="input-group-addon">优惠价：</span>
		       <input type="text" class="form-control" placeholder="请填写优惠" value=""  name="discount">
		</div>
                <div class="input-group">
		       <span class="input-group-addon">特价：</span>
		       <input type="text" class="form-control" placeholder="请填写特价"  value="" name="special">
		</div>
              <div class="input-group">
		       <span class="input-group-addon">活动价：</span>
		       <input type="text" class="form-control" placeholder="请填写活动价"  value="" name="activePrice">
		</div>
              <div class="input-group">
		       <span class="input-group-addon">预约金：</span>
		       <input type="text" class="form-control" placeholder="请填写预约金"  value="" name="price">
		</div>
              <div class="input-group">  
                 <span class="input-group-addon">图片：</span>
                 <input type="file" id="form-field-2" placeholder="图片" class="col-xs-10 col-sm-5" name="img" value=""/>  
      	</div>
       <div class="modal-footer">
      	<button type="submit" class="btn btn-primary" id="add_new_submit">保存</button>
       
      </div>
    </form>
          </div>
          </div>           
          <script>
            $("#add_new_submit").click(function(){ 
               return  confirm('添加成功');
               }) 
        </script> 
    </body>
</html>
