<html>
<head>
<meta charset="utf-8">
<title>index</title>

<style type="text/css">
	ul{
		list-style:none;
		padding:0px;
	}

	li{
		float:left;
		margin-right:20px;
	}
	dd{
		margin:0px;
	}
</style>

<script src="./jquery-1.4.2/jquery.js"></script>
</head>
<body>
	<div>
		<ul>
			<li>
				<dt>菜单一</dt>
				<dd>|-aaa</dd>
				<dd>|-bbb</dd>
				<dd>|-ccc</dd>
			</li>
			<li>
				<dt>菜单二</dt>
				<dd>|-ddd</dd>
				<dd>|-eee</dd>
				<dd>|-fff</dd>
			</li>
			<li>
				<dt>菜单三</dt>
				<dd>|-ddd</dd>
				<dd>|-eee</dd>
				<dd>|-fff</dd>
			</li>
		</ul>
	</div>
</body>
<script>
$("dt").mouseenter(function(){
	$(this).css("background","#ccc");
	$(this).nextAll("dd").show();
});

$("dt").mouseleave(function(){
	$(this).css("background","#fff");
	//$(this).nextAll("dd").hide();
});

$("dd").hide();

$("li").mouseleave(function(){
	$(this).children("dd").hide();
});

$(this)
</script>
</html>
