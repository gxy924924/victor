<html>
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
<script language="javascript">
var space_num=0;
var dir=1;

function myscrol(){
	$("xxx").innerText=dir+"---"+space_num;
	var space_my="";
	space_num=space_num+1*dir;
	if(space_num>50||space_num<0){
		dir=dir*-1;
	}
	for(var i=0;i<space_num;i++){
		space_my =space_my+" ";
	}
	window.status=space_my+"管理页面";
}


function startIt(){
	setInterval("myscrol()",100);
}

function $(id){
	return document.getElementById(id)
}
</script>
</head>
<body onload="startIt();">
<span id="xxx"></span></br>
manage
</body>
</html>
