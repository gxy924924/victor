<body>
	<h2>分支结构语句</h2>
	{if $week==1}
		星期一</br>
	{else if $week==2}
		星期二</br>
	{else if $week==3}
		星期三</br>
	{else if $week==4}
		星期四</br>
	{else if $week=5}
		星期五</br>
	{else}
		周末</br>
	{/if}

	{if $week+2==5}
		星期三</br>
	{else if $week+2==6}
		星期四</br>
	{/if}
</body>
