<html>
<head>
<meta charset="utf-8">
<script src="__PUBLIC__/jquery-1.4.2/jquery.js">
</script>
<title></title>
<style>
#main{
	border:1px solid #ccc;
}
table{
	width:750px;
	height:550px;
	margin-left:3px;
}
#h3{
	background-color:#F3F6F2;
	height:35px;
	margin:0px;
	text-align:center;
}
</style>
</head>
<body>
<div id="main">


	<h3 id="h3">查看用户</h3>
	<table>
		<tr>
			<td>id</td>
			<td>用户名</td>
			<td>注册时间</td>
			<td>是否管理员</td>
			<td>修改</td>
			<td>删除</td>
		</tr>
		<foreach name="rows" item="val" key="k">
		<if condition="$k%2 eq 0" >
			<tr style="background-color:#F3F6F2">
			<else/>
			<tr>
			</if>
				<td><{$val[id]}></td>
				<td><{$val[username]}></td>
				<td><{$val[regtime]}></td>
				<td><{$val[admin]}></td>
				<td><a href="<{:U('update','','')}>/id/<{$val[id]}>" onclick="return change(<{$val[id]}>)" >修改</a></td>
				<td><a href="<{:U('mydelete','','')}>/id/<{$val[id]}>" onclick="return del(<{$val[id]}>)">删除</a></td>
			</tr>
		</foreach>
	</table>
	<{$show}>
	</div>
</body>
<script>
	function change(id){
		var mycon=confirm("你确定要修改id="+id+"吗");
		return mycon;
	}
	function del(id){
		var mycon=confirm("你确定要删除id="+id+"吗");
		return mycon;
	}
</script>
</html>
