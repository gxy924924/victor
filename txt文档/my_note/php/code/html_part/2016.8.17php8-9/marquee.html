<html>
<head>
<title>marquee</title>
</head>
<body>
<h3 align="center">关于marquee（滚动文字字幕）的用法</h3></br>
<table border=1 align="center">
<tr><td>从右向左</td>
<td width="300px">
<marquee>我会移动</marquee>
</td>
</tr>
<tr><td>从左向右</td>
<td>
<marquee direction="right" bgcolor="red">我会移动</marquee>
</td>
</tr>
<tr><td>从下向上<br/>且高度为</br>100</td>
<td>
<marquee direction="up" height="100px" width="100">我会移动</marquee>
</td>
</tr>
<tr><td>从上向下</td>
<td>
<marquee direction="down">我会移动</marquee>
</td>
</tr>
<tr><td>来回滚动</td>
<td>
<marquee behavior="alternate">我来回滚动</marquee>
</td>
</tr>
<tr><td>跑得快</td>
<td>
<marquee behavior="alternate" scrollamount="30">滚动</marquee>
</td>
</tr>
<tr><td>跑得慢</td>
<td>
<marquee behavior="alternate" scrollamount="5">滚动</marquee>
</td>
</tr>
<tr><td>大步走</td>
<td>
<marquee behavior="alternate" scrolldelay="400" scrollamount="100">滚动</marquee>
</td>
</tr>
</table>
</body>
</html>
